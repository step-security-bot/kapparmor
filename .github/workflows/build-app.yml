name: Create app

on:
  push:
    branches: [main]
    paths:
      - "go/src/app/**.go"
      - Dockerfile
      - ".github/workflows/*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.19'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go get -d -v ./go/src/app/
      - name: Build
        run: go build -v -o ./go/bin/app ./go/src/app/
      # - name: Test with the Go CLI
      #   run: go test

      - name: Archive go bin artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'app'
          path: 'go/bin/app'
